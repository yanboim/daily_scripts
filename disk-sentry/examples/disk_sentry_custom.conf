#!/bin/bash

# 磁盘监控哨兵配置示例
#
# 使用方法：
# 1. 将此配置文件复制到 /etc/disk-sentry.conf
# 2. 修改脚本中的配置区，加载此配置文件
# 3. 或直接修改脚本中的配置变量

# 监控配置
MONITORED_PARTITION="/var"          # 监控 /var 分区而不是根分区
THRESHOLD=85                        # 设置阈值为 85%
SLEEP_INTERVAL=10                   # 每10秒检查一次

# 日志配置
LOG_FILE="/var/log/disk_sentry_var.log"  # 针对var分区的专门日志
MAX_LOG_SIZE=104857600              # 100MB 日志轮替

# 重点监控目录（可以根据实际情况添加）
SUSPECT_DIRS=(
    "/var/log"
    "/var/tmp"
    "/var/cache"
    "/opt/app/logs"
)

# 告警配置（可选扩展）
ALERT_EMAIL="admin@company.com"     # 告警邮箱（需要额外脚本支持）
SLACK_WEBHOOK_URL=""                # Slack 告警 Webhook（需要额外脚本支持）